<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ChatGPT Node.js Anwendung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #chatbox {
      width: 100%;
      max-width: 800px;
      height: 400px;
      border: 1px solid #ccc;
      background-color: #fff;
      padding: 10px;
      overflow-y: scroll;
      margin: 0 auto 20px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #userInputContainer {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      display: flex;
    }
    #userInput {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px 0 0 4px;
      outline: none;
    }
    #sendBtn {
      padding: 10px 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-left: none;
      background-color: #28a745;
      color: #fff;
      cursor: pointer;
      border-radius: 0 4px 4px 0;
      transition: background-color 0.3s;
    }
    #sendBtn:hover {
      background-color: #218838;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user {
      background-color: #d1e7dd;
      align-self: flex-end;
    }
    .bot {
      background-color: #f8d7da;
      align-self: flex-start;
    }
  </style>
</head>
<body>
  <h1>ChatGPT Node.js Anwendung</h1>
  <div id="chatbox"></div>
  <div id="userInputContainer">
    <input type="text" id="userInput" placeholder="Gib deine Nachricht ein..." />
    <button id="sendBtn">Senden</button>
  </div>

  <script>
    const chatbox = document.getElementById('chatbox');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    // Funktion zum Hinzufügen von Nachrichten zum Chatbox
    function appendMessage(sender, message) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', sender);
      messageDiv.textContent = sender === 'user' ? `Du: ${message}` : `Bot: ${message}`;
      chatbox.appendChild(messageDiv);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    // Funktion zum Senden der Nachricht
    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage('user', message);
      userInput.value = '';
      sendBtn.disabled = true;

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ message }),
        });

        const data = await response.json();
        if (data.reply) {
          appendMessage('bot', data.reply);
        } else if (data.error) {
          appendMessage('bot', `Fehler: ${data.error}`);
        } else {
          appendMessage('bot', 'Keine Antwort erhalten.');
        }
      } catch (error) {
        console.error('Fehler:', error);
        appendMessage('bot', 'Fehler bei der Kommunikation mit dem Server.');
      } finally {
        sendBtn.disabled = false;
      }
    }

    // Event-Listener für den Sende-Button
    sendBtn.addEventListener('click', sendMessage);

    // Event-Listener für die Enter-Taste
    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>
</html>
